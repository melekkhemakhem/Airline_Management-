<!-- Liste des étudiants -->
<div *ngFor="let etudiant of etudiants">
    <p>ID: {{ etudiant.id }}</p>
    <p>Nom: {{ etudiant.name }}</p>
    <p>Score: {{ etudiant.score }}</p>
  
    <!-- Boutons pour mettre à jour ou supprimer -->
    <button (click)="updateEtudiant(etudiant.id, etudiant)">Mettre à jour</button>
    <button (click)="deleteEtudiant(etudiant.id)">Supprimer</button>
    <hr>
  </div>
  
  <!-- Formulaire pour ajouter un nouvel étudiant -->
  <h3>Ajouter un étudiant</h3>
  <form (ngSubmit)="addEtudiant()">
    <label for="id">ID: </label>
    <input type="text" id="id" [(ngModel)]="newEtudiant.id" name="id" required>
    <br>
    <label for="name">Nom: </label>
    <input type="text" id="name" [(ngModel)]="newEtudiant.name" name="name" required>
    <br>
    <label for="score">Score: </label>
    <input type="text" id="score" [(ngModel)]="newEtudiant.score" name="score" required>
    <br>
    <button type="submit">Ajouter</button>
  </form>
  <button (click)="addEtudiant()">Ajouter un étudiant (XML)</button>
